<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="ola()">funções</h1>

    <script>
        //declaração de função
        function ola() {
            document.write('ola mundo')
        }

        ola()

        //expressão de função

        const ola2 = function() {
            console.log('ola mundo')
        }

        ola2() 

        //arrow functions
        const ola3 = () => {
            console.log('ola mundo2')
        }

        ola3()
    </script>
</body>
</html>
