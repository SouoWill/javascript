<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>

<body>
    


    <script>
        let num = prompt("Digite um número")
        let indice = 0

        while(indice <= 10) {
            document.write(`${indice} x ${num} = ${indice * num} <br>`)
            indice++
        }

        document.write('fim das repetições while (enquanto) <br>')
        
        for(let j = 0; j <= 10; j++) {
            document.write(`${j} x ${num} = ${j * num} <br>`)
        }
        
        document.write('fim das repetições for (para) <br>')

</body>
