<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de país</h1>
    <label for="pais">Informe seu país: </label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="enviar" onclick="analisar()">

    <div id="res"></div>

    <script>
        function analisar() {
            var país = document.getElementById('pais')
            var res = document.getElementById('res')
            var país = String(país.value)
            res.innerHTML += `Seu país é: <strong>${país}!</strong> Então já que...`
            if (país == 'Brasil') {
                res.innerHTML += '<p>Voce é <strong>Brasileiro</strong>, então paga mais barato!'
            }else {
                res.innerHTML += '<p>Voce é <strong>Gringo</strong>, então paga mais caro!'
            }
        }
    </script>
</body>
</html>
