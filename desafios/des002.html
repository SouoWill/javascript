<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos-des002/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano" required>
        </div>
        <div>
            Sexo:
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino:</label>
        </div>
        <div>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="res">
            RESULTADOS
        </div>
    </section>
    <footer>
        <p>&copy; De Will para CursoemVideo</p>
    </footer>

    <script src="estilos-des002/script.js"></script>
</body>
</html>
